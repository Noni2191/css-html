<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    // Function and Parameters
    function checkResult(scores){

        // Looping through the scores array
        for (let i = 0; i < scores.length; i++){

            // conditional statement to check if the score is greater than or equal to 50
            if (scores[i] >= 50) {
                console.log("Student " + (i + 1) + " Passed")
            }else {
                console.log("Student " + (i + 1) + " failed")
            }
        }
    }
    // Calling the function and passing the parameters
    checkResult([80, 45, 60, 30, 90])


    const checkResults = (scores) => {
        for (let score of scores){
            if(score >= 50){
                console.log("Passed")
            }else{
                console.log("Failed")
            }
        }
    }
    checkResults([80, 20, 50, 80, 20])
 </script>   
</body>
</html>
