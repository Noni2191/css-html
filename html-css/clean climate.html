<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clean climate.css">
    <title>clean climate</title>
</head>
<body>
    <header class="navbar">

    <div class="nav-left">charity clean climate</div>

    <nav class="nav-links">
        <a href="#">TAKE ACTION</a>
        <a href="#">ABOUT US</a>
        <a href="#">WHY WATER?</a>
    </nav>

    <div class="nav-right">
        <a href="#">SIGN IN</a>
        <button class="give-btn">GIVE</button>
    </div>

</header>
<section class="hero">
    <video autoplay muted loop playsinline id="clean-climate-video">
  <source src="clean climate.mp4"type="video/mp4">
  Your browser does not support HTML5 video.
    </video>
    
<!-- Optional dark overlay (helps text readability) -->
    <div class="video-overlay"></div>


    <!-- Donation Card -->
    <div class="donation-card">

        <h1>
            100% of your gift funds clean climate enviroment
        </h1>

        <p class="sub-text">
            We're on a mission to bring clean climate enviroment.
            Every cent funds water projects around the world.
        </p>

        <div class="toggle-buttons">
            <button class="outline">GIVE ONCE</button>
            <button class="active">MONTHLY</button>
        </div>

        <div class="amount-box">

            <p>Choose an amount to give per month</p>

            <div class="amount-grid">
                <button>#1000</button>
                <button>#2000</button>
                <button class="selected">#4000</button>
                <button>#10000</button>
                <button class="wide">Other amount</button>
            </div>

            <button class="join-btn">JOIN US TODAY</button>

        </div>

    </div>

</section>

</body>
</html>
