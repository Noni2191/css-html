<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Water Clone</title>
<link rel="stylesheet" href="stylesssssss.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">

    <div class="nav-left">charity: water</div>

    <nav class="nav-links">
        <a href="#">TAKE ACTION</a>
        <a href="#">ABOUT US</a>
        <a href="#">WHY WATER?</a>
    </nav>

    <div class="nav-right">
        <a href="#">SIGN IN</a>
        <button class="give-btn">GIVE ðŸ’§</button>
    </div>

</header>


<!-- ================= HERO SECTION ================= -->
<section class="hero">

    <!-- â­â­â­ INSERT YOUR VIDEO HERE â­â­â­ -->
    <video class="bg-video" autoplay muted loop playsinline>
        <!-- Replace water.mp4 with your video path -->
        <source src="videos/water.mp4" type="video/mp4">
    </video>


    <!-- Optional dark overlay (helps text readability) -->
    <div class="video-overlay"></div>


    <!-- Donation Card -->
    <div class="donation-card">

        <h1>
            100% of your gift funds clean and safe drinking water
        </h1>

        <p class="sub-text">
            We're on a mission to bring clean water to people living without it.
            Every cent funds water projects around the world.
        </p>

        <div class="toggle-buttons">
            <button class="outline">GIVE ONCE</button>
            <button class="active">MONTHLY</button>
        </div>

        <div class="amount-box">

            <p>Choose an amount to give per month</p>

            <div class="amount-grid">
                <button>$10</button>
                <button>$20</button>
                <button class="selected">$40</button>
                <button>$100</button>
                <button class="wide">Other amount</button>
            </div>

            <button class="join-btn">JOIN TODAY</button>

        </div>

    </div>

</section>
